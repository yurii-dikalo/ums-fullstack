<table class="user-table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>
      <a [routerLink]="['/user', user.id]">{{user.id}}</a>
    </td>
    <td>{{ user.username }}</td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
  </tr>
  </tbody>
</table>
